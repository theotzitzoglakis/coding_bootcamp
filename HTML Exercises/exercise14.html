<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Html -Exercise 14</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="images/myscript.php" name="myform" method="post">
    <fieldset style="width:400px">
      <legend>Personal Data</legend>
      <table border="0">
        <tr>
          <td>username:</td><td><input type="text" name="username" required></td>
        </tr>
        <tr>
          <td>password:</td><td><input type="password" name="password" required></td>
        </tr>
        <tr>
          <td>preferences:</td><td><select name="preference" required>
                                      <option disabled selected value>---------</option>
                                      <option>First</option>
                                      <option>Second</option>
                                      <option>Third</option>
                                    </select>
          </td>
        </tr>
        <tr>
          <td>gender:</td><td><input type="radio" name="gender" value="male" required="">Male
                              <input type="radio" name="gender" value="female" required="">Female</td>
        </tr>
        <tr>
          <td>age:</td><td><input type="checkbox" name="age" required></td>
        </tr>
        <tr>
          <td></td><td><input type="submit" name="register" value="Register">  <input type="reset" name="reset" value="Clear fields"></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
